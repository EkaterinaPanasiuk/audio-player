<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <header class="header"></header>
      <main class="main" id="main">
        <div class="audio-container" id="audio-container">
          <h2 class="audio-title" id="audio-title"></h2>
          <h2 class="audio-title" id="audio-author"></h2>

          <!--   <h2 class="audio-current-time" id="audio-current-time"></h2>
          <h2 class="audio-time" id="audio-time"></h2>

          <div class="audio-range-wrapper" id="audio-range-wrapper">
            <span class="audio-range" id="audio-range"></span>
          </div> -->
          <audio controls class="audio-elem" id="player"></audio>
          <div class="control-wrapper">
            <button type="button" class="audio-btn back" id="back-btn-wrapper">
              <img
                src="accets/img/icons/back.svg"
                alt="back"
                id="back-btn"
                class="control-btn"
              />
            </button>
            <button type="button" class="audio-btn play" id="play-btn-wrapper">
              <img
                class="control-btn"
                src="./accets/img/icons/play.svg"
                alt="play"
                id="play-btn"
                class="control-btn play"
              />
            </button>

            <button type="button" class="audio-btn next" id="next-btn-wrapper">
              <img
                src="accets/img/icons/next.svg"
                alt="next"
                id="next-btn"
                class="control-btn"
              />
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <a
          href="https://github.com/rolling-scopes-school/ekaterinapanasiuk-JSFEPRESCHOOL2023Q2"
          class="footer-link link"
        >
          Ekaterina Panasiuk</a
        >
        <div class="footer-age">2023</div>
        <div class="link footer-logo-link" id="footer-logo-link"></div>
        <a href="https://rs.school/js-stage0/" class="footer-link link"
          >RS.School</a
        >
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
